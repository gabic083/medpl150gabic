<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story Assignment</title>
    <style>
        /* This keeps your story looking clean and centered */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease; /* Smooth color transitions */
        }
        #game-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        .story-text {
            font-size: 1.25rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #333;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            padding: 15px;
            font-size: 1rem;
            cursor: pointer;
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: white;
            color: #007bff;
            font-weight: bold;
            transition: all 0.2s;
        }
        button:hover {
            background-color: #007bff;
            color: white;
        }
        .home-link {
            display: inline-block;
            margin-top: 40px;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .home-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="story" class="story-text">Loading your story...</div>
    <div id="options" class="options-container"></div>
    
    <a href="index.html" class="home-link">‚Üê Back to Homework List</a>
</div>

<script>
    const storyData = {
        start: {
            text: "You wake up. It's a new day. What's the plan?",
            options: [
                { text: "Get up, find outfit", next: "outfit" },
                { text: "Stay in, order food", next: "stay_in" }
            ]
        },
        // PATH: PINK (GOING OUT)
        outfit: {
            text: "You look great. How are you getting there?",
            options: [
                { text: "Take an Uber", next: "uber" },
                { text: "Take the train", next: "train" }
            ]
        },
        uber: {
            text: "The Uber drops you off. What now?",
            options: [
                { text: "Wait outside for her", next: "wait_outside" },
                { text: "Go inside, she'll meet you later", next: "go_inside" }
            ]
        },
        wait_outside: {
            text: "You wait outside. Suddenly, someone comes up besides you and lights a cigarette.",
            options: [{ text: "Restart Story", next: "start" }]
        },
        go_inside: {
            text: "You go inside and your heart drops. You see Adrian with another person. You are upset.",
            options: [{ text: "Go home, order food, open Tinder", next: "stay_in" }]
        },
        // PATH: YELLOW/ORANGE (TRAIN)
        train: {
            text: "You're on the train. What are you doing?",
            options: [
                { text: "Look out the window", next: "window" },
                { text: "Go on your phone, open Tinder", next: "tinder_train" }
            ]
        },
        window: {
            text: "Someone catches your eye... should you...",
            options: [
                { text: "Say hi and miss your stop", next: "start" },
                { text: "Smile and walk away", next: "start" }
            ]
        },
        tinder_train: {
            text: "Swiping away on the train...",
            options: [
                { text: "Talk to someone new", next: "missed_stop" },
                { text: "Respond to person you like", next: "cafe" }
            ]
        },
        missed_stop: {
            text: "Ending E5: You notice you missed your stop. You are STUCK on the train.",
            options: [{ text: "Try Again", next: "start" }]
        },
        // PATH: BLUE (STAYING IN)
        stay_in: {
            text: "You order food. While you wait, you open Tinder.",
            options: [
                { text: "Respond to new match ('heyy')", next: "stuck_in_bed" },
                { text: "Keep talking to match you like", next: "cafe" }
            ]
        },
        stuck_in_bed: {
            text: "Ending E4: You can't get up. You are stuck in bed perpetually.",
            options: [{ text: "Try Again", next: "start" }]
        },
        // PATH: FINAL ROMANCE
        cafe: {
            text: "You decide to meet up. Where to?",
            options: [
                { text: "Go to the party together", next: "space_plot" },
                { text: "Go to a cafe nearby instead", next: "space_plot" }
            ]
        },
        space_plot: {
            text: "You talk for 4 hours and fall in love. A year later, he is offered the biggest space mission in history.",
            options: [
                { text: "Love him from Earth (Ending E2)", next: "start" },
                { text: "Go with him (Ending E3)", next: "start" }
            ]
        }
    };

    function renderScene(sceneKey) {
        const scene = storyData[sceneKey];
        const storyEl = document.getElementById('story');
        const optionsEl = document.getElementById('options');
        const bodyEl = document.body;

        // Visual feedback based on path
        if (sceneKey === 'uber' || sceneKey === 'go_inside') {
            bodyEl.style.backgroundColor = "#ffdee2"; // Pink path
        } else if (sceneKey === 'train' || sceneKey === 'stay_in') {
            bodyEl.style.backgroundColor = "#e1f5fe"; // Blue path
        } else if (sceneKey === 'window') {
            bodyEl.style.backgroundColor = "#fff9c4"; // Yellow path
        } else {
            bodyEl.style.backgroundColor = "#f4f7f6";
        }

        storyEl.innerText = scene.text;
        optionsEl.innerHTML = '';

        scene.options.forEach(option => {
            const btn = document.createElement('button');
            btn.innerText = option.text;
            btn.onclick = () => renderScene(option.next);
            optionsEl.appendChild(btn);
        });
    }

    renderScene('start');
</script>

</body>
</html>
